<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Prediction App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ§  AI Prediction Form</h2>
    <form method="post" class="card p-4 shadow-sm">
      <div class="row mb-3">
        <div class="col-md-4 mb-2"><label>Credit Score</label><input type="number" name="CreditScore" class="form-control" required></div>
        <div class="col-md-4 mb-2">
          <label>Geography</label>
          <select name="Geography" class="form-control" required>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Spain">Spain</option>
          </select>
        </div>
        <div class="col-md-4 mb-2">
          <label>Gender</label>
          <select name="Gender" class="form-control" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-md-4 mb-2"><label>Age</label><input type="number" name="Age" class="form-control" required></div>
        <div class="col-md-4 mb-2"><label>Tenure</label><input type="number" name="Tenure" class="form-control" required></div>
        <div class="col-md-4 mb-2"><label>Balance</label><input type="number" step="any" name="Balance" class="form-control" required></div>
        <div class="col-md-4 mb-2"><label>Number of Products</label><input type="number" name="NumOfProducts" class="form-control" required></div>
        <div class="col-md-4 mb-2">
          <label>Has Credit Card</label>
          <select name="HasCrCard" class="form-control" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-4 mb-2">
          <label>Is Active Member</label>
          <select name="IsActiveMember" class="form-control" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-4 mb-2"><label>Estimated Salary</label><input type="number" step="any" name="EstimatedSalary" class="form-control" required></div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-4 text-center">{{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
